<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/icon-star.svg" alt="icon" class="icon">
    <span class="title">
      How did we do?
    </span>
    <span class="title-description">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </span>
    <div class="numbers">
      <span class="avaliation">1</span>
      <span class="avaliation">2</span>
      <span class="avaliation">3</span>
      <span class="avaliation">4</span>
      <span class="avaliation">5</span>
    </div>
    <div class="btn">Submit</div>

    <div class="thanks-card">
      <img src="images/illustration-thank-you.svg" alt="">
      <div class="selection">You selected <!-- Add rating here --> out of 5</div>
      <div class="thanks-title">Thank you!</div>
      <div class="thanks-description"> We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</div>
    </div>
  </div>
</body>
</html>
