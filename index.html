<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card active">
    <img src="images/icon-star.svg" alt="icon" class="icon">
    <div>
      <h1 class="title">How did we do?</h1>
      <p class="title-description">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </div>
    <div class="numbers">
      <span class="avaliation" id="one">1</span>
      <span class="avaliation" id="two">2</span>
      <span class="avaliation" id="three">3</span>
      <span class="avaliation" id="four">4</span>
      <span class="avaliation" id="five">5</span>
    </div>
    <div class="btn">Submit</div>

  </div>
  <div class="thanks card inactive">
    <img src="images/illustration-thank-you.svg" alt="illustration-thank-you" class="illustration">
    <div class="selection" id="selection"></div>
    <div class="thanks-title">Thank you!</div>
    <div class="thanks-description"> We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </div>
    <i class="fa-solid fa-arrow-left btn-back"></i>
  </div>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/11a1bdf094.js" crossorigin="anonymous"></script>
</body>
</html>
